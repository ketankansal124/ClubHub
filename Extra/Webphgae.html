<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form p {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Success message */
        .success-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #dff0d8;
            color: #3c763d;
            font-size: 14px;
        }

        /* CSS for the navigation bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            opacity: 0.5;
            text-align: center;
            /* Center the navigation items */
        }

        ul.navbar li {
            display: inline-block;
            /* Display the list items in a row */
            margin: 14px;
        }

        ul.navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
        }

        ul.navbar li a:hover {
            background-color: #111;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .social-icons {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        .social-icons a {
            color: #fff;
            font-size: 24px;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#services">Information</a></li>
        <li><a href="#contact">Contact Us</a></li>
    </ul>

    <form id="myForm">
        <p>
            <label for="uname">Name:</label>
            <input type="text" name="name" id="uname" required placeholder="Enter your name">
        </p>
        <p>
            <label for="rollnumber">Roll No.:</label>
            <input type="number" id="rollnumber" required placeholder="Enter your roll number">
        </p>
        <p>
            <label for="bname">Branch name:</label>
            <input type="text" name="branchname" id="bname" required placeholder="Enter your branch">
        </p>
        <p>
            <label for="whatsapp">WhatsApp number:</label>
            <input type="number" id="whatsapp" required placeholder="Enter your WhatsApp number">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter your valid email">
        </p>
        <p>
            <label for="club">Club:</label>
            <select id="club" name="club" required>
                <option value="" disabled selected>Select a club</option>
                <option value="club1">Club 1</option>
                <option value="club2">Club 2</option>
                <option value="club3">Club 3</option>
            </select>
        </p>
        <p>
            <label for="reason">Reason to join the club:</label>
        </p>
        <textarea id="reason" rows="4" cols="50" placeholder="Enter your reason here"></textarea>
        <button type="submit">Submit</button>
    </form>

    <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-facebook"></i>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
    <script>
        // Function to simulate form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent form submission

            // Get form fields values
            var name = document.getElementById('uname').value;
            var rollNumber = document.getElementById('rollnumber').value;
            var branch = document.getElementById('bname').value;
            var whatsapp = document.getElementById('whatsapp').value;
            var email = document.getElementById('email').value;
            var reason = document.getElementById('reason').value;

            // Display success message
            var successMessage = document.createElement('p');
            successMessage.textContent = 'Form submitted successfully!';
            successMessage.classList.add('success-message');
            document.body.appendChild(successMessage);
        }

        // Add event listener to the form
        var myForm = document.getElementById('myForm');
        myForm.addEventListener('submit', submitForm);
    </script>
</body>

</html>
